<!DOCTYPE html PUBLIC '-//W3C//DTD HTML 4.01 Strict//EN' 'http://www.w3.org/TR/html4/strict.dtd'>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
<meta name="format-detection" content="telephone=no"/>
<title>Live</title>
<link href="video-js/video-js.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="frozenui-1.3.0/css/frozen.css"/>
</head>
<body>
<video id="myvideo" class="video-js vjs-default-skin" controls preload="none" width="100%" height="100%"
      poster=""
      data-setup="{}" x5-playsinline="" playsinline="" webkit-playsinline=""  preload="auto">
    <source src="" type='application/x-mpegURL'/>
</video>
<div class="demo-block">
    <div class="ui-poptips ui-poptips-info">
         <div class="ui-poptips-cnt"><i></i>直播源来自网友分享和自己收集</div>
    </div>
</div>
<p class="ui-txt-info" style="margin-left:15px;" id="tvname"></p>
<div style="height:360px;overflow-y:auto; overflow-x:auto;">
<div id="list">
</div>
</div>
<script src="frozenui-1.3.0/lib/zepto.min.js"></script>
<script src="frozenui-1.3.0/js/frozen.js"></script>
<script src="live.js"></script>
<script type="text/javascript">
$(function(){
	var appendStr = '';
      $.each(json.list,function(i,obj){
		 appendStr+='<ul id="list" class="ui-list ui-list-link ui-border-tb">'+
		'<li class="ui-border-t" onclick="play(\''+obj.srcurl+'\',\''+obj.name+'\');">'+
		'<div class="ui-list-icon">'+
		'<span style="background-image:url(images/tv.png)"></span>'+
		'</div>'+
		'<div class="ui-list-info">'+
		'<h4 class="ui-nowrap">'+obj.name+'</h4>'+
		'</div>'+ 
		'</li>'+
		'</ul>';
	 });
    $('#list').append(appendStr);
    videojs.options.flash.swf = "video-js/video-js.swf";
}); 
    
function play(videosrc,name){
	document.getElementById("myvideo").src=videosrc;
	document.getElementById("myvideo").play();
	$("#tvname").text(name);
	$("title").html(name);
}
</script>
</body>
</html>
